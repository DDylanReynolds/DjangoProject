<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<style>body{background-color: #883022; box-sizing: border-box;
				margin: 0;
				padding: 0;
				}
			h1 a {text-decoration: none;  color:black;}
			.content { background-color:red;
					padding-left: 1em; height: 1000px;}</style>
</head>
<body>
<h1><a href = "{% url 'posts:list'%}">List</a></h1>
{% if messages %}

<ul class = "messages">
{% for message in messages %}
<li{% if message.tags %} class = "{{message.tags}}"{%endif%}>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
<div class = "content">

	<h1>{{instance.title}}</h1>
	<p>{{instance.content | safe}} </p>
	{{instance.timestamp}}<br/>
	{{instance.update}}<br/>
	{{instance.id}}<br/>


	<a href = "{% url 'posts:update' id=instance.id %}">Edit Post</a>
</div>

</body>
</html>
